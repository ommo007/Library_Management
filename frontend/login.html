<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Login - Library Book Management System</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fas fa-book-open me-2"></i>Library Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            <span id="login-title">Login</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/auth/login" id="login-form">
                            <input type="hidden" name="csrf_token" id="csrf_token" value="">
                            <input type="hidden" name="admin" id="admin-param" value="">
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                                <label class="form-check-label" for="remember_me">Remember me</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Don't have an account? <a href="./register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Library Book Management System</h5>
                    <p class="small">Manage your library efficiently</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="small">&copy; 2023 Library Book Management System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./main.js"></script>
    <script>
        // Check for admin parameter in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === '1') {
                document.getElementById('login-title').textContent = 'Admin Login';
                document.getElementById('admin-param').value = '1';
            }
            
            // Handle form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                // If we're running as a static file, simulate login
                if (window.location.protocol === 'file:') {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (!username || !password) {
                        alert('Please enter both username and password');
                        return;
                    }
                    
                    // Create simulated auth data for demo purposes
                    const isAdmin = document.getElementById('admin-param').value === '1';
                    const userData = {
                        authenticated: true,
                        username: username,
                        is_admin: isAdmin,
                        is_librarian: username.toLowerCase() === 'librarian' || isAdmin,
                        role: {
                            id: isAdmin ? 3 : (username.toLowerCase() === 'librarian' ? 2 : 1),
                            name: isAdmin ? 'Admin' : (username.toLowerCase() === 'librarian' ? 'Librarian' : 'Student')
                        }
                    };
                    
                    // Save to localStorage
                    localStorage.setItem('authData', JSON.stringify(userData));
                    
                    // Redirect based on role
                    if (isAdmin) {
                        window.location.href = './admin_dashboard.html';
                    } else {
                        window.location.href = './index.html';
                    }
                }
            });
        });
    </script>
</body>
</html>
